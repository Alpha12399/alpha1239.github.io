<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007cba;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005a87;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Test du Formulaire de Contact</h2>
        <form id="testForm">
            <input type="hidden" id="csrf_token" name="csrf_token" value="">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Envoyer le Message</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Fetch CSRF token when page loads
        fetch('csrf_token.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('csrf_token').value = data.csrf_token;
            })
            .catch(error => {
                console.error('Error fetching CSRF token:', error);
            });
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            // Add CSRF token to form data
            formData.append('csrf_token', document.getElementById('csrf_token').value);
            
            // Clear previous results
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            
            fetch('send_email.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                return response.text().then(text => {
                    console.log('Raw server response:', text);
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        throw new Error('Invalid JSON response: ' + text);
                    }
                });
            })
            .then(data => {
                resultDiv.style.display = 'block';
                if (data.status === 'success' || data.status === 'partial_success') {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>Succ√®s:</strong> ' + data.message;
                    this.reset();
                    
                    // Fetch a new CSRF token for the next submission
                    fetch('csrf_token.php')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('csrf_token').value = data.csrf_token;
                        })
                        .catch(error => {
                            console.error('Error fetching new CSRF token:', error);
                        });
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>Erreur:</strong> ' + data.message;
                    
                    // Fetch a new CSRF token after failed submission
                    fetch('csrf_token.php')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('csrf_token').value = data.csrf_token;
                        })
                        .catch(error => {
                            console.error('Error fetching new CSRF token:', error);
                        });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>Erreur:</strong> ' + error.message;
                
                // Fetch a new CSRF token after failed submission
                fetch('csrf_token.php')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('csrf_token').value = data.csrf_token;
                    })
                    .catch(error => {
                        console.error('Error fetching new CSRF token:', error);
                    });
            });
        });
    </script>
</body>
</html>
